<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brainhair - AI API Gateway</title>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="card">
        <div class="card__header">
            <h1 class="card__title">Brainhair - AI Tech Assistant</h1>
        </div>
        <div class="card__body">
            <p class="u-mb-3">Chat with Claude AI to help solve tickets, search knowledge, and manage devices.</p>
            <div class="dashboard-grid dashboard-grid--two-col">
                <a href="chat" class="dashboard-card">
                    <div class="dashboard-card__icon">
                        <i data-lucide="brain"></i>
                    </div>
                    <div class="dashboard-card__content">
                        <h2 class="dashboard-card__title">Chat with Brainhair</h2>
                    </div>
                </a>

                <a href="history" class="dashboard-card">
                    <div class="dashboard-card__icon">
                        <i data-lucide="history"></i>
                    </div>
                    <div class="dashboard-card__content">
                        <h2 class="dashboard-card__title">Chat History</h2>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
